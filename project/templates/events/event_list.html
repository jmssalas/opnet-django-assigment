{% load i18n %}
{% block content %}
<h1>{% trans "Event list" %}</h1>
{% if event_list %}
    <ul>
    {% for event in event_list %}
        <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>{% trans "No events are available" %}</p>
{% endif %}
{% endblock %}
